<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Bootstrap-->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!--Icons-->
    <link rel="stylesheet" href="fontawesome/css/all.css" />

    <script src="script.js"></script>

    <title>Hotéis</title>
  </head>
  <body onload="carregaViagem()">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!--Logo-->
      <a href="index.html" class="navbar-brand">
        <i class="fas fa-globe-americas"></i>
        Hotéis
      </a>

      <!--Menu-->
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#menuNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--Nav-->
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="fas fa-plane"></i>
              Voos
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="hoteis.html" class="nav-link">
              <i class="fas fa-hotel"></i>
              Hotéis
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <form>
        <div class="form-group mt-3">
          <label for="origem">Origem</label>
          <input
            type="text"
            class="form-control col-md-5 mb-3"
            name="origem"
            id="origem1"
            placeholder="Digite a origem"
            readonly
          />
          <label for="destino">Destino</label>
          <input
            type="text"
            class="form-control col-md-5 mb-3"
            name="destino"
            id="destino"
            placeholder="Digite o destino"
            readonly
          />
          <label for="dataIda">Data de Ida</label>
          <input
            type="date"
            class="form-control col-md-5 mb-3"
            name="dataIda"
            id="dataIda"
            readonly
          />
          <label for="dataVolta">Data de volta</label>
          <input
            type="date"
            class="form-control col-md-5 mb-3"
            name="dataVolta"
            id="dataVolta"
            readonly
          />

          <div class="row">
            <div class="col">
              <table class="table table-responsive table-hover">
                <thead>
                  <tr>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Data Ida</th>
                    <th>Data Volta</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="listaViagens"></tbody>
              </table>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer class="bg-dark text-center text-light p-2">
      <p class="font-weight-bold">Teste WebDesigner JR - Diego Apolinário</p>
    </footer>
  </body>
</html>
